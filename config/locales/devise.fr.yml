fr:
  devise:
    signup:
      title: "Devenez membre de OuiShare"
      a1: "Depuis le premier jour, l'ADN de OuiShare s'est construit sur la participation de sa communauté et l'engagement de ses membres, des individus passionnés qui diffusent une vision, des valeurs et une culture communes."
      a2: "Ces membres ont des parcours différents, ils viennent de partout dans le monde et n'en sont pas tous au même stade de leur vie. Cette diversité nous semble cruciale pour amener un véritable changement autour de nous."
      a3: "Notre communauté est vivante et accueille chaque jour de nouveaux membres, chaque nouvelle voix renforce notre écho!"
      b0_subtitle: "Rejoignez l'aventure en devenant membre"
      b1: "L'adhésion est ouverte à tous. Après vous être enregistré.e, vous recevrez un profil que vous pourrez mettre à jour sur le portail OuiShare afin de permettre à tous les autres membres de vous connaitre. Nous envoyons chaque mois à tous nos membres les dernières nouvelles de notre travail, les moyens pour y participer ainsi que des accès privilégiés à nos événements."
      b2: "Afin d'assurer la pérennité de OuiShare comme organisation indépendante et permettre le développement de nos biens communs"
      b3: ", nous dépendons du don mensuel de nos membres de 1 € "
      b4: "(12€ par an). Apprenez-en plus sur ce don à la page 2."
      b5: "Soif de changement? Rejoignez-nous dans cette aventure collective et devenez membre en remplissant le formulaire ci-dessous."
      b6_confidentiality: "Toutes les information personnelles seront traitées de façon confidentielle"
      c0_subtitle: "OUISHARE : MISSION & VALEURS"
      c1: "Les membres OuiShare se rassemblent autour de nos valeurs communes : Indépendance, Ouverture, Transparence, Impact, MPRL (Meet People in Real Life pour Rencontrer les gens hors-connexion), Bêta permanente, Action, Feedback, Inclusion, Fun"
      c2: "... et notre mission de construire et entretenir la société collaborative: une société basée sur des principes d’ouverture, de collaboration, de confiance et de partage de la valeur."
      c3: "En devenant un membre de OuiShare, vous exprimez votre adhésion à cette mission et ces valeurs."
      read_more: "Apprenez-en plus"
    form:
        fname: "Prénom"
        name: "Nom"
        gender: "Genre"
        email: "Email"
        birthday: "Date de naissance"
        country: "Pays"
        country_select: "Select your country"
        city: "Ville"
        language_id: "Votre langue de prédilection"
        occupation_id: "Choisissez une situation"
        organization_name: "Nom de votre organisation"
        organization_url: "Lien URL de votre organisation"
        password: "Mot de passe"
        password_confirmation: "Confirmation du mot de passe"
        terms_of_service: "J'adhère aux valeurs et à la mission de OuiShare et souhaite les supporter."
    confirmations:
      confirmed: Votre compte a été confirmé avec succès. Vous êtes désormais connecté(e).
      send_instructions: Vous allez recevoir sous quelques minutes un email comportant des instructions pour confirmer votre compte.
      send_paranoid_instructions: Si votre email existe sur notre base de données, vous recevrez sous quelques minutes un message avec des instructions pour confirmer votre compte.
    failure:
      already_authenticated: Vous êtes déjà connecté(e).
      inactive: Votre compte n’est pas encore activé.
      invalid: Email ou mot de passe incorrect.
      invalid_token: Jeton d'authentification incorrect.
      locked: Votre compte est verrouillé.
      not_found_in_database: Email ou mot de passe incorrect.
      timeout: Votre session est périmée, veuillez vous reconnecter pour continuer.
      unauthenticated: Vous devez vous connecter ou vous enregistrer pour continuer.
      unconfirmed: Vous devez confirmer votre compte par email.
    mailer:
      confirmation_instructions:
        subject: Instructions de confirmation
      reset_password_instructions:
        subject: Instructions pour changer le mot de passe
      unlock_instructions:
        subject: Instructions pour déverrouiller le compte
    omniauth_callbacks:
      failure: ! 'Nous ne pouvons pas vous authentifier depuis %{kind} pour la raison suivante : ''%{reason}''.'
      success: Autorisé avec succès par votre compte %{kind}.
    passwords:
      no_token: Vous ne pouvez pas accéder à cette page si vous n’y accédez pas depuis un email de réinitialisation de mot de passe. Si vous venez en effet d’un tel email, vérifiez que vous avez copié l’adresse URL en entier.
      send_instructions: Vous allez recevoir sous quelques minutes un email vous indiquant comment réinitialiser votre mot de passe.
      send_paranoid_instructions: Si votre email existe dans notre base de données, vous recevrez un lien vous permettant de récupérer votre mot de passe.
      updated: Votre mot de passe a été modifié avec succès. Vous êtes maintenant connecté(e).
      updated_not_active: Votre mot de passe a été modifié avec succès.
    registrations:
      destroyed: Au revoir ! Votre compte a été annulé avec succès. Nous espérons vous revoir bientôt.
      signed_up: Bienvenue ! Vous vous êtes enregistré(e) avec succès.
      signed_up_but_inactive: Vous vous êtes enregistré(e) avec succès. Cependant, nous n’avons pas pu vous connecter car votre compte n’a pas encore été activé.
      signed_up_but_locked: Vous vous êtes enregistré(e) avec succès. Cependant, nous n’avons pas pu vous connecter car votre compte est verrouillé.
      signed_up_but_unconfirmed: Un message avec un lien de confirmation vous a été envoyé par mail. Veuillez suivre ce lien pour activer votre compte.
      update_needs_confirmation: Vous avez modifié votre compte avec succès, mais nous devons vérifier votre nouvelle adresse email. Veuillez consulter vos emails et cliquer sur le lien de confirmation pour finalizer votre nouvelle adresse.
      updated: Votre compte a été modifié avec succès.
    sessions:
      signed_in: Connecté avec succès.
      signed_out: Déconnecté avec succès.
    unlocks:
      send_instructions: Vous allez recevoir un email sous quelques minutes contenant les instructions nécessaires au déblocage de votre compte.
      send_paranoid_instructions: Si votre compte existe, vous recevrez un email indiquant comment le déverrouiller sous quelques minutes.
      unlocked: Votre compte a été débloqué avec succès. Veuillez vous connecter.
  errors:
    messages:
      already_confirmed: a déjà été confirmé(e)
      confirmation_period_expired: doit être confirmé(e) en %{period}, veuillez en demander un(e) autre
      expired: est périmé, veuillez en demander un autre
      not_found: n’a pas été trouvé(e)
      not_locked: n’était pas verrouillé(e)
      not_saved:
        one: ! 'une erreur a empêché ce (ou cette) %{resource} d’être enregistré(e) :'
        other: ! '%{count} erreurs ont empêché ce (ou cette) %{resource} d’être enregistré(e) :'
